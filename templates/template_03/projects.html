<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Projects - {{ data.name }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      color: #222;
      display: flex;
    }
    body {
  margin: 0;
  background: linear-gradient(135deg, #ffffff 0%, #ffffff 50%, #00cfff 50%, #00cfff 100%);
  background-size: cover;
  font-family: 'Share Tech Mono', monospace;
  color: #222;
  position: relative;
  overflow-x: hidden;
}

/* Twinkling grid overlay */
body::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-image: 
    linear-gradient(to right, rgba(0, 0, 0, 0.04) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(0, 0, 0, 0.04) 1px, transparent 1px);
  background-size: 40px 40px;
  animation: flickerGrid 6s ease-in-out infinite;
  z-index: -1;
}

/* Subtle glowing grid animation */
@keyframes flickerGrid {
  0%, 100% { opacity: 0.25; }
  50% { opacity: 0.08; }
}


    nav {
      width: 200px;
      background: #fff;
      border-right: 1px solid #ccc;
      height: 100vh;
      padding: 20px;
      position: fixed;
      right: 0;
      top: 0;
    }

    nav a {
      display: block;
      margin-bottom: 15px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #007bff;
    }

    main {
      margin-right: 220px;
      padding: 40px;
    }

    .project {
      margin-bottom: 30px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    .project h3 {
      margin: 0 0 10px;
    }

    .project a {
      color: #007bff;
      text-decoration: none;
    }

    .project a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <h1>Projects</h1>
    {% for project in data.projects %}
    <div class="project">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      {% if project.link %}
      <p><a href="{{ project.link }}" target="_blank">{{ project.link }}</a></p>
      {% endif %}
    </div>
    {% else %}
    <p>No projects found.</p>
    {% endfor %}
  </main>

  <nav>
    <nav>
      <a href="home.html">Home</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="experience.html">Experience</a>
      <a href="education.html">Education</a>
      <a href="certificates.html">Certificates</a>
      <a href="languages.html">Languages</a>
    </nav>
    
  </nav>
</body>
</html>
