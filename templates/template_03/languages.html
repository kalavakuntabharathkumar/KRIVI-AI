<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Languages - {{ data.name }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Work Sans', sans-serif;
      background: #f6f9fc;
      color: #333;
      display: flex;
    }

    nav {
      width: 180px;
      background: #ffffff;
      border-right: 1px solid #ddd;
      height: 100vh;
      position: fixed;
      right: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    nav a {
      text-decoration: none;
      color: #444;
      margin: 10px 0;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #007bff;
    }
    body {
  margin: 0;
  background: linear-gradient(135deg, #ffffff 0%, #ffffff 50%, #00cfff 50%, #00cfff 100%);
  background-size: cover;
  font-family: 'Share Tech Mono', monospace;
  color: #222;
  position: relative;
  overflow-x: hidden;
}

/* Twinkling grid overlay */
body::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-image: 
    linear-gradient(to right, rgba(0, 0, 0, 0.04) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(0, 0, 0, 0.04) 1px, transparent 1px);
  background-size: 40px 40px;
  animation: flickerGrid 6s ease-in-out infinite;
  z-index: -1;
}

/* Subtle glowing grid animation */
@keyframes flickerGrid {
  0%, 100% { opacity: 0.25; }
  50% { opacity: 0.08; }
}


    main {
      padding: 40px;
      margin-right: 200px;
      max-width: 800px;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Languages</h1>
    {% if data.languages %}
    <ul>
      {% for lang in data.languages %}
      <li>{{ lang }}</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>Languages not found or not listed.</p>
    {% endif %}
  </main>

  <nav>
    <nav>
      <a href="home.html">Home</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="experience.html">Experience</a>
      <a href="education.html">Education</a>
      <a href="certificates.html">Certificates</a>
      <a href="languages.html">Languages</a>
    </nav>
    
  </nav>
</body>
</html>
