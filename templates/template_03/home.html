<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ data.name }} - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f7f9fc;
      color: #222;
      overflow-x: hidden;
    }

    .navbar {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      background: #ffffffdd;
      border-left: 2px solid #ccc;
      border-radius: 8px 0 0 8px;
      box-shadow: -2px 2px 10px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .navbar a {
      padding: 12px 16px;
      text-align: center;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
      transition: all 0.3s;
    }

    .navbar a:hover {
      background: #007bff;
      color: #fff;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 40px;
    }

    .hero h1 {
      font-size: 48px;
      margin: 0;
      color: #007bff;
    }

    .hero h2 {
      font-size: 24px;
      color: #666;
      margin: 10px 0;
    }

    .contact {
      margin-top: 30px;
    }

    .contact p {
      margin: 6px 0;
    }

    .contact a {
      color: #007bff;
      text-decoration: underline;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url("https://www.transparenttextures.com/patterns/cubes.png");
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
      animation: scrollBg 40s linear infinite;
    }
    body {
  margin: 0;
  background: linear-gradient(135deg, #ffffff 0%, #ffffff 50%, #00cfff 50%, #00cfff 100%);
  background-size: cover;
  font-family: 'Share Tech Mono', monospace;
  color: #222;
  position: relative;
  overflow-x: hidden;
}

/* Twinkling grid overlay */
body::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-image: 
    linear-gradient(to right, rgba(0, 0, 0, 0.04) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(0, 0, 0, 0.04) 1px, transparent 1px);
  background-size: 40px 40px;
  animation: flickerGrid 6s ease-in-out infinite;
  z-index: -1;
}

/* Subtle glowing grid animation */
@keyframes flickerGrid {
  0%, 100% { opacity: 0.25; }
  50% { opacity: 0.08; }
}


    @keyframes scrollBg {
      from { background-position: 0 0; }
      to   { background-position: 0 1000px; }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>

  <div class="navbar">
    <nav>
      <a href="home.html">Home</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="experience.html">Experience</a>
      <a href="education.html">Education</a>
      <a href="certificates.html">Certificates</a>
      <a href="languages.html">Languages</a>
    </nav>
    
  </div>

  <div class="hero">
    <h1>{{ data.name }}</h1>
    <h2>{{ data.title }}</h2>

    <div class="contact">
      <p><strong>Email:</strong> {{ data.email }}</p>
      <p><strong>Phone:</strong> {{ data.phone }}</p>
      {% if data.links %}
      <p><strong>Links:</strong></p>
      <ul>
        {% for link in data.links %}
        <li><a href="{{ link }}" target="_blank">{{ link }}</a></li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </div>
</body>
</html>
