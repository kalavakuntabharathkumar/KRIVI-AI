<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #000000;
      color: #ffffff;
      padding: 2rem;
      font-family: 'Segoe UI';
    }
    h2 {
      color: #90caf9;
    }
    .table {
      background: #121212;
      color: white;
    }
  </style>
</head>
<body>
  <h2>ðŸ‘‘ Admin Panel</h2>
  <table class="table mt-4">
    <thead>
      <tr>
        <th>#</th>
        <th>Email</th>
        <th>Name</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      {% for email, details in users.items() %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ email }}</td>
          <td>{{ details.name }}</td>
          <td>{{ details.role }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/logout" class="btn btn-outline-light">Logout</a>
</body>
</html>
