<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Languages - {{ data.name }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1560264280-88b68371db39?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      animation: bgSlide 30s infinite alternate;
    }

    @keyframes bgSlide {
      0% {
        background-image: url('https://images.unsplash.com/photo-1560264280-88b68371db39?auto=format&fit=crop&w=1920&q=80');
      }
      25% {
        background-image: url('https://images.unsplash.com/photo-1602751587022-87b2547d3107?auto=format&fit=crop&w=1920&q=80');
      }
      50% {
        background-image: url('https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=1920&q=80');
      }
      75% {
        background-image: url('https://images.unsplash.com/photo-1603982095394-0c24c3c94d97?auto=format&fit=crop&w=1920&q=80');
      }
      100% {
        background-image: url('https://images.unsplash.com/photo-1573496799515-eebbb63814d4?auto=format&fit=crop&w=1920&q=80');
      }
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 12px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav a {
      color: #fff;
      margin: 0 14px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ffcc;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 0;
      text-align: center;
      font-size: 38px;
      font-weight: bold;
    }

    .content-box {
      background-color: rgba(0, 0, 0, 0.55);
      margin: 40px auto;
      padding: 30px;
      max-width: 700px;
      border-radius: 12px;
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
      font-size: 20px;
    }

    li {
      margin: 14px 0;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/home">Home</a>
    <a href="/skills">Skills</a>
    <a href="/projects">Projects</a>
    <a href="/certificates">Certificates</a>
    <a href="/experience">Experience</a>
    <a href="/education">Education</a>
    <a href="/languages">Languages</a>
  </nav>

  <header>Languages</header>

  <div class="content-box">
    <h2>Languages You Know</h2>
    <ul>
      {% for lang in data.languages %}
      <li>{{ lang }}</li>
      {% endfor %}
    </ul>
  </div>

</body>
</html>
