<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Education - Bharath Kumar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      transition: background-image 1s ease-in-out;
      color: white;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: #fff;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ffff;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      text-align: center;
      font-size: 40px;
      font-weight: bold;
    }

    .education-box {
      background-color: rgba(0, 0, 0, 0.6);
      margin: 30px auto;
      max-width: 800px;
      padding: 25px;
      border-radius: 10px;
    }

    .education-box ul {
      list-style-type: none;
      padding: 0;
    }

    .education-box li {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .education-box strong {
      color: #00ffff;
      font-size: 20px;
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/home">Home</a>
    <a href="/skills">Skills</a>
    <a href="/projects">Projects</a>
    <a href="/certificates">Certificates</a>
    <a href="/experience">Experience</a>
    <a href="/education">Education</a>
    <a href="/languages">Languages</a>
  </nav>

  <header>Education</header>

  <section class="education-box">
    <ul>
      {% for edu in data.education %}
      <li>
        <strong>{{ edu.degree }} - {{ edu.institution }}</strong>
        {{ edu.year }}<br>
        {{ edu.description }}
      </li>
      {% endfor %}
    </ul>
  </section>

  <script>
    const eduImages = [
      'https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=1920&q=80',
      'https://images.unsplash.com/photo-1581093588401-30c71a0258d2?auto=format&fit=crop&w=1920&q=80',
      'https://images.unsplash.com/photo-1571260899304-425eee4c7efc?auto=format&fit=crop&w=1920&q=80',
      'https://images.unsplash.com/photo-1558021212-51b6ecfa0db9?auto=format&fit=crop&w=1920&q=80',
      'https://images.unsplash.com/photo-1584697964191-02c72b4a51cb?auto=format&fit=crop&w=1920&q=80'
    ];
    let index = 0;
    const changeBg = () => {
      document.body.style.backgroundImage = `url('${eduImages[index]}')`;
      index = (index + 1) % eduImages.length;
    };
    changeBg();
    setInterval(changeBg, 5000);
  </script>
</body>
</html>
