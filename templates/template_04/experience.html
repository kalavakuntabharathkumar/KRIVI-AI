<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Experience - {{ data.name }}</title>
  <style>
    body {
      background: #001f3f;
      color: white;
      font-family: 'Fira Code', monospace;
      padding: 40px;
    }
    nav {
      background: #111;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      margin: 0 20px;
      padding: 8px 12px;
      border-radius: 4px;
      transition: all 0.3s ease-in-out;
    }

    nav a:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff;
    }

    .exp {
      background: rgba(255,255,255,0.05);
      border-left: 4px solid #7FDBFF;
      padding: 15px;
      margin-bottom: 20px;
    }
    h1 {
      text-align: center;
      color: #7FDBFF;
    }
  </style>
</head>
<body>
  <h1>Experience</h1>
  <nav>
    <nav>
      <a href="home.html">Home</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="experience.html">Experience</a>
      <a href="education.html">Education</a>
      <a href="certificates.html">Certificates</a>
      <a href="languages.html">Languages</a>
    </nav>
    
  </nav>
  {% for e in data.experience %}
    <div class="exp">
      <h2>{{ e.title }}</h2>
      <p><strong>Company:</strong> {{ e.company }}</p>
      <p><strong>Duration:</strong> {{ e.duration }}</p>
      <p><strong>Location:</strong> {{ e.location }}</p>
      <p>{{ e.description }}</p>
    </div>
  {% else %}
    <p>No experience data available.</p>
  {% endfor %}
</body>
</html>
