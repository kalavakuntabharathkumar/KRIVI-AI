<!-- templates/template_06/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ data.name }} - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Code', monospace;
      background: linear-gradient(to bottom, #000428, #004e92);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #001f3f;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: #7FDBFF;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #39CCCC;
      text-shadow: 0 0 10px #39CCCC;
    }

    .hero {
      text-align: center;
      padding: 100px 30px;
    }

    .hero h1 {
      font-size: 60px;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(90deg, #39CCCC, #0074D9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero h2 {
      font-size: 24px;
      margin-top: 10px;
      color: #DDDDDD;
    }

    .info {
      margin-top: 30px;
    }

    .info p {
      margin: 8px 0;
    }

    .info a {
      color: #7FDBFF;
    }
  </style>
</head>
<body>
  <nav>
    <nav>
      <a href="home.html">Home</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="experience.html">Experience</a>
      <a href="education.html">Education</a>
      <a href="certificates.html">Certificates</a>
      <a href="languages.html">Languages</a>
    </nav>
    
  </nav>

  <div class="hero">
    <h1>{{ data.name }}</h1>
    <h2>{{ data.title }}</h2>
    <div class="info">
      <p><strong>Email:</strong> {{ data.email }}</p>
      <p><strong>Phone:</strong> {{ data.phone }}</p>
      <p><strong>Links:</strong></p>
      <ul>
        {% for link in data.links %}
        <li><a href="{{ link }}" target="_blank">{{ link }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
</html>
