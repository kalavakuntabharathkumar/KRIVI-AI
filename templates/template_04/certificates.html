<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificates - {{ data.name }}</title>
  <style>
    body {
      background: #000;
      color: #7FDBFF;
      font-family: 'Fira Code', monospace;
      padding: 40px;
    }
    nav {
      background: #111;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      margin: 0 20px;
      padding: 8px 12px;
      border-radius: 4px;
      transition: all 0.3s ease-in-out;
    }

    nav a:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff;
    }

    h1 {
      text-align: center;
      color: #39CCCC;
    }
    ul {
      list-style: square;
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Certificates</h1>
  <nav>
    <nav>
      <a href="home.html">Home</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="experience.html">Experience</a>
      <a href="education.html">Education</a>
      <a href="certificates.html">Certificates</a>
      <a href="languages.html">Languages</a>
    </nav>
    
  </nav>
  <ul>
    {% for c in data.certificates %}
      <li>{{ c.title }}</li>
    {% else %}
      <li>No certificates listed.</li>
    {% endfor %}
  </ul>
</body>
</html>
