<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ data.name }} - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: radial-gradient(ellipse at top, #0d0d0d 0%, #1a1a1a 100%);
      color: white;
      overflow-x: hidden;
    }

    nav {
      background: #111;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      margin: 0 20px;
      padding: 8px 12px;
      border-radius: 4px;
      transition: all 0.3s ease-in-out;
    }

    nav a:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 40px;
      position: relative;
    }

    .hero h1 {
      font-size: 60px;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(90deg, #00f0ff, #7f00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: floatGlow 3s ease-in-out infinite;
    }

    .hero h2 {
      font-size: 24px;
      color: #ccc;
      margin-top: 10px;
      height: 28px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #0ff;
      animation: typing 3s steps(30) infinite, blink 0.7s infinite;
    }

    @keyframes floatGlow {
      0%, 100% { text-shadow: 0 0 10px #0ff; transform: translateY(0); }
      50% { text-shadow: 0 0 20px #00f0ff; transform: translateY(-5px); }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #0ff; }
    }

    .links {
      margin-top: 30px;
    }

    .links a {
      color: #0ff;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <nav>
    <nav>
      <a href="home.html">Home</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="experience.html">Experience</a>
      <a href="education.html">Education</a>
      <a href="certificates.html">Certificates</a>
      <a href="languages.html">Languages</a>
    </nav>
    
  </nav>

  <div class="hero">
    <h1>{{ data.name }}</h1>
    <h2>{{ data.title }} | AI Engineer Passionate Coder</h2>


    <div class="links">
      <p><strong>Email:</strong> {{ data.email }}</p>
      <p><strong>Phone:</strong> {{ data.phone }}</p>
      <p><strong>Links:</strong></p>
      <ul>
        {% for link in data.links %}
        <li><a href="{{ link }}" target="_blank">{{ link }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
</html>
