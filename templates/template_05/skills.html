<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skills - {{ data.name }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: linear-gradient(135deg, #111, #1e1e2f);
      color: white;
      padding: 20px;
    }

    nav {
      background: #111;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      margin: 0 20px;
      padding: 8px 12px;
      border-radius: 4px;
      transition: all 0.3s ease-in-out;
    }

    nav a:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      text-shadow: 0 0 10px #0ff;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      padding: 0 30px;
    }

    .skill-card {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
      color: #0ff;
      box-shadow: 0 0 5px #0ff40f44;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .skill-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #0ff;
    }

    .empty-msg {
      text-align: center;
      color: #888;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <nav>
    <nav>
      <a href="home.html">Home</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="experience.html">Experience</a>
      <a href="education.html">Education</a>
      <a href="certificates.html">Certificates</a>
      <a href="languages.html">Languages</a>
    </nav>
    
  </nav>

  <h1>Skills</h1>

  {% if data.skills %}
  <div class="skills-grid">
    {% for skill in data.skills %}
      <div class="skill-card">{{ skill }}</div>
    {% endfor %}
  </div>
  {% else %}
  <p class="empty-msg">No skills found.</p>
  {% endif %}

</body>
</html>
