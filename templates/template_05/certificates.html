<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificates - {{ data.name }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #0a0a0a, #1a1a2a);
      color: #fff;
    }

    nav {
      background: #111;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      margin: 0 20px;
      padding: 8px 12px;
      border-radius: 4px;
      transition: all 0.3s ease-in-out;
    }

    nav a:hover {
      background: #f0f;
      color: #000;
      box-shadow: 0 0 10px #f0f;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #f0f;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #f0f;
    }

    .timeline {
      position: relative;
      max-width: 800px;
      margin: auto;
      padding-left: 40px;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 20px;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #f0f;
      box-shadow: 0 0 8px #f0f;
    }

    .certificate {
      position: relative;
      background: #222;
      color: #fff;
      padding: 16px 20px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
      transition: transform 0.3s ease;
    }

    .certificate:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px #f0f;
    }

    .certificate::before {
      content: 'üèÖ';
      position: absolute;
      left: -32px;
      top: 16px;
      font-size: 20px;
      background: #111;
      border-radius: 50%;
      padding: 6px;
      box-shadow: 0 0 10px #f0f;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 6px #f0f; }
      50% { transform: scale(1.2); box-shadow: 0 0 20px #f0f; }
      100% { transform: scale(1); box-shadow: 0 0 6px #f0f; }
    }

    .empty-msg {
      text-align: center;
      color: #888;
      font-size: 18px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <nav>
    <nav>
      <a href="home.html">Home</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="experience.html">Experience</a>
      <a href="education.html">Education</a>
      <a href="certificates.html">Certificates</a>
      <a href="languages.html">Languages</a>
    </nav>
    
  </nav>

  <h1>Certificates</h1>

  {% if data.certificates %}
  <div class="timeline">
    {% for cert in data.certificates %}
      <div class="certificate">{{ cert.title }}</div>
    {% endfor %}
  </div>
  {% else %}
    <p class="empty-msg">No certificates found.</p>
  {% endif %}

</body>
</html>
