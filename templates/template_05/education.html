<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Education - {{ data.name }}</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2.8rem;
      letter-spacing: 1px;
    }

    .timeline {
      position: relative;
      margin: 40px auto;
      padding: 0 20px;
      max-width: 900px;
      border-left: 4px solid #00bcd4;
    }

    .timeline::before {
      content: '';
      position: absolute;
      top: 0;
      left: -6px;
      height: 100%;
      width: 8px;
      background: linear-gradient(to bottom, #00c6ff, #0072ff);
      animation: grow 3s ease-out forwards;
    }

    nav {
      background: #111;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      margin: 0 20px;
      padding: 8px 12px;
      border-radius: 4px;
      transition: all 0.3s ease-in-out;
    }

    nav a:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff;
    }
    .entry {
      position: relative;
      padding: 30px 20px;
      margin-bottom: 10px;
      animation: fadeInUp 0.8s ease both;
    }

    .entry::before {
      content: '';
      position: absolute;
      left: -16px;
      top: 30px;
      width: 12px;
      height: 12px;
      background: #00bcd4;
      border-radius: 50%;
      box-shadow: 0 0 12px #00bcd4;
    }

    .degree {
      font-size: 1.4rem;
      font-weight: 600;
      color: #ffffff;
    }

    .institution {
      font-size: 1.1rem;
      margin-top: 4px;
      color: #cccccc;
    }

    .year {
      position: absolute;
      right: 20px;
      top: 30px;
      font-size: 1rem;
      color: #b2ebf2;
      font-style: italic;
    }

    @keyframes grow {
      0% { height: 0; }
      100% { height: 100%; }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    a.button {
      display: inline-block;
      margin: 20px auto;
      background: #00bcd4;
      color: #000;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: #00e5ff;
    }

    .back-home {
      text-align: center;
    }

  </style>
</head>
<body>
  <h1>ðŸ“˜ Education</h1>
  <nav>
    <nav>
      <a href="home.html">Home</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="experience.html">Experience</a>
      <a href="education.html">Education</a>
      <a href="certificates.html">Certificates</a>
      <a href="languages.html">Languages</a>
    </nav>
    
  </nav>

  <div class="timeline">
    {% for edu in data.education %}
      <div class="entry">
        <div class="degree">{{ edu.degree }}</div>
        <div class="institution">{{ edu.institution }}</div>
        {% if edu.year %}
          <div class="year">{{ edu.year }}</div>
        {% endif %}
      </div>
    {% endfor %}
    {% if not data.education %}
      <p style="text-align: center;">No education details found.</p>
    {% endif %}
  </div>

 
  </div>
</body>
</html>
