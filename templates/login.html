<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KRIVI.AI ‚Äî Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      height: 100vh;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      perspective: 1500px;
    }

    /* Floating shapes background */
    .shapes span {
      position: absolute;
      display: block;
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.1);
      animation: float 20s infinite linear;
      border-radius: 50%;
      filter: blur(8px);
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      100% {
        transform: translateY(-100vh) scale(1.2);
        opacity: 1;
      }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.4);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      width: 360px;
      z-index: 2;
      transform: rotateY(10deg);
      transition: transform 0.6s ease;
    }

    .login-container:hover {
      transform: rotateY(0deg) scale(1.03);
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    label {
      color: #fff;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: none;
      box-shadow: 0 0 5px #00ffe1;
    }

    .btn-dark {
      background: linear-gradient(45deg, #00ffe1, #007cf0);
      border: none;
      color: #000;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .btn-dark:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ffe1;
    }

    .brand {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      z-index: 3;
    }

    .brand img {
      height: 50px;
      margin-right: 10px;
      filter: drop-shadow(0 0 5px #00ffe1);
    }

    .brand h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      color: #00ffe1;
      text-shadow: 0 0 5px #00ffe1;
    }

    a {
      color: #00ffe1;
    }
  </style>
</head>
<body>

  <!-- Floating animated background shapes -->
  <div class="shapes">
    <span style="left: 10%; animation-delay: 0s;"></span>
    <span style="left: 30%; animation-delay: 5s;"></span>
    <span style="left: 50%; animation-delay: 10s;"></span>
    <span style="left: 70%; animation-delay: 15s;"></span>
    <span style="left: 90%; animation-delay: 20s;"></span>
  </div>

  <!-- Brand/logo -->
  <div class="brand">
    <img src="https://img.icons8.com/external-wanicon-lineal-color-wanicon/64/ffffff/artificial-intelligence.png" alt="KRIVI Logo">
    <h1>KRIVI.AI</h1>
  </div>

  <!-- Login Box -->
  <div class="login-container">
    <h2>üîê Login</h2>

    <form method="POST">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-dark w-100">Login</button>
    </form>

    <div class="text-center">
      <a href="/github/login" class="btn btn-dark w-100 mt-3">Login with GitHub</a>
      <a href="/github/full_logout" class="btn btn-warning w-100 mt-2">üîí Full GitHub Logout</a>
    </div>

    <p class="mt-3 text-center text-white">Don‚Äôt have an account? <a href="/register">Register here</a></p>
  </div>
</body>
</html>
