<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Krivi AI ‚Äî Dashboard</title>
  <style>
    /* Reset & Layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #000;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    /* 3D Animated Spheres */
    .background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(50vw) scale(1.2);
        opacity: 0;
      }
    }

    .top-right {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }

    /* Upload UI */
    .upload-box {
      background:black;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
      text-align: center;
      z-index: 1;
    }

    .upload-box h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: burlywood;
    }

    .upload-box input,
    .upload-box select,
    .upload-box button {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input[type="file"] {
      background: burlywood;
      color: #000;
    }

    select {
      background: #f4f4f4;
      color: #333;
    }

    button {
      background: #ffa500;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ffa500;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="top-right">Krivi AI</div>

  <!-- Animated Circles -->
  <div class="background">
    <!-- 30 Random White Circles -->
    <script>
      for (let i = 0; i < 30; i++) {
        const circle = document.createElement('div');
        circle.className = 'circle';
        const size = Math.random() * 80 + 20;
        circle.style.width = `${size}px`;
        circle.style.height = `${size}px`;
        circle.style.left = `${Math.random() * 100}vw`;
        circle.style.animationDuration = `${10 + Math.random() * 20}s`;
        document.querySelector('.background').appendChild(circle);
      }
    </script>
  </div>
  <div class="dashboard-section">
    <h2>Career Tools</h2>
    <a href="/project-bank"><button>üöÄ Project Bank</button></a>
    <a href="/job-board"><button>üåê Job Board</button></a>
    <a href="/resume-builder"><button>üßæ Resume Builder</button></a>
    <a href="/resume-analyzer"><button>üìÑ Resume Analyzer</button></a>
  </div>
  


  <!-- Upload & Template Select Form -->
  <div class="upload-box">
    <h1>Generate Your Portfolio</h1>
    <form method="POST" action="/generate" enctype="multipart/form-data">
      <input type="file" name="resume" required />
      <select name="theme" required>
        <option value="template_01">Template‚ÄØ1</option>
        <option value="template_02">Template‚ÄØ2</option>
        <option value="template_03">Template‚ÄØ3</option>
        <option value="template_04">Template‚ÄØ4</option>
        <option value="template_05">Template‚ÄØ5</option>
      </select>
      <button type="submit">üöÄ Generate</button>
    </form>
  </div>
</body>
</html>
