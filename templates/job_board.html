<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🌐 Job Board — KRIVI AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .job-listing {
      background: rgba(255,255,255,0.05);
      border: 1px solid #00ffff80;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00ffff50;
      transition: 0.3s ease;
    }

    .job-listing:hover {
      background: rgba(0, 255, 255, 0.1);
    }

    .job-title {
      font-size: 20px;
      font-weight: bold;
    }

    .job-company {
      font-size: 16px;
      margin-top: 5px;
    }

    .job-link a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      display: inline-block;
    }

    .analyze-btn {
      margin-top: 10px;
      padding: 8px 14px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .analyze-btn:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <h1>🌍 Latest Remote Jobs & Internships</h1>

  {% for job in jobs %}
    <div class="job-listing">
      <div class="job-title">{{ job.title }}</div>
      <div class="job-company">👨‍💼 {{ job.company }}</div>
      <div class="job-link"><a href="{{ job.link }}" target="_blank">🔗 View Job</a></div>
      <button class="analyze-btn" onclick="openResumeAnalyzer()">📄 Analyze Resume for this Job</button>
    </div>
  {% endfor %}

  <script>
    function openResumeAnalyzer() {
      window.open("/resume-analyzer", "_blank");
    }
  </script>
</body>
</html>
