<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Portfolio - Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Raleway', sans-serif;
      color: #fff;
      background: linear-gradient(270deg, #1c92d2, #f2fcfe);
      background-size: 400% 400%;
      animation: animateBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    @keyframes animateBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 1rem;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
    }

    p.subtitle {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      font-weight: 300;
    }

    .links a {
      display: inline-block;
      margin: 0.5rem;
      color: white;
      background: rgba(0,0,0,0.3);
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background: rgba(0,0,0,0.6);
      transform: translateY(-3px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <img src="profile.jpg" alt="Profile Photo" class="profile-pic">
  <h1>Bharath Kumar Kalavakunta</h1>
  <p class="subtitle">Full Stack Developer | AI Enthusiast</p>

  <div class="links">

    <a href="https://linkedin.com/in/bharathkumar-kalavakunta" target="_blank">ðŸ”— LinkedIn</a>
  </div>

  <footer>
    &copy; Bharath Kumar 2025. All rights reserved.
  </footer>
</body>
</html>
