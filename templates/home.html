<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Bharath Kumar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      transition: background-image 1s ease-in-out;
      color: white;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: #fff;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ffff;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      text-align: center;
      font-size: 40px;
      font-weight: bold;
    }

    .intro-box {
      background-color: rgba(0, 0, 0, 0.5);
      margin: 30px auto;
      max-width: 800px;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/home">Home</a>
    <a href="/skills">Skills</a>
    <a href="/projects">Projects</a>
    <a href="/certificates">Certificates</a>
    <a href="/experience">Experience</a>
    <a href="/education">Education</a>
    <a href="/languages">Languages</a>
  </nav>

  <header>{{ data.name }}</header>

  <section class="intro-box">
    <h2>{{ data.title }}</h2>
    <p>{{ data.email }} | {{ data.phone }}</p>
  </section>

  <script>
    const images = [
      'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80',
      'https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1920&q=80',
      'https://images.unsplash.com/photo-1493244040629-496f6d136cc3?auto=format&fit=crop&w=1920&q=80',
      'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80',
      'https://images.unsplash.com/photo-1483721310020-03333e577078?auto=format&fit=crop&w=1920&q=80'
    ];

    let index = 0;
    const changeBackground = () => {
      document.body.style.backgroundImage = `url('${images[index]}')`;
      index = (index + 1) % images.length;
    };

    changeBackground();
    setInterval(changeBackground, 5000);
  </script>
</body>
</html>
