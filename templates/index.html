<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Portfolio Builder</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6688940424074874"
     crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .btn-lg {
      font-size: 1.2rem;
      padding: 0.75rem 2rem;
      margin: 0.5rem;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .btn-lg:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    input, select {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      border-radius: 10px;
      border: none;
    }

    input[type="submit"] {
      background-color: #ffffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #ddd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    hr {
      border-color: #fff;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>üöÄ AI Portfolio Builder</h1>
    <p class="mb-4">Create professional portfolio websites from your resume.</p>
    <a href="/login" class="btn btn-outline-light btn-lg">üîê Login</a>
    <a href="/register" class="btn btn-light btn-lg">üìù Register</a>

    <hr style="margin: 2rem 0;">

    <!-- Upload + Template selection form -->
    <form action="/generate" method="POST" enctype="multipart/form-data">
      <input type="file" name="resume" accept=".pdf,.doc,.docx" required><br>
      <label for="template">Choose Template:</label>
      <select name="template" required>
        <option value="default">Default Template</option>
        <option value="template_01/home.html">Template 01</option>
      </select>
      <input type="submit" value="Generate Portfolio">
    </form>
  </div>
</body>
</html>
