<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Portfolio Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #0f0c29, #302b63, #24243e);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00ffe0;
      position: relative;
    }

    .neon-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2), 0 0 60px rgba(0, 255, 255, 0.1) inset;
      border-radius: 20px;
      padding: 3rem;
      width: 90%;
      max-width: 550px;
      backdrop-filter: blur(20px);
      text-align: center;
      animation: enter 1.2s ease;
    }

    @keyframes enter {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #00ffe0;
    }

    p {
      color: #c0f0ff;
      margin-bottom: 2rem;
    }

    .btn-neon {
      background: transparent;
      border: 2px solid #00ffe0;
      color: #00ffe0;
      padding: 0.75rem 2rem;
      margin: 0.5rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .btn-neon:hover {
      background: #00ffe0;
      color: #000;
      box-shadow: 0 0 15px #00ffe0, 0 0 30px #00ffe0;
      transform: scale(1.05);
    }

    form {
      margin-top: 1rem;
    }

    select, input[type="file"] {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      padding: 0.6rem;
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 10px;
    }

    button[type="submit"] {
      background-color: #00ffe0;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #00e0c0;
      box-shadow: 0 0 15px #00ffe0;
    }

    hr {
      border: 1px solid rgba(0, 255, 255, 0.3);
      margin: 2rem 0;
    }

    /* KRIVI Logo at top right */
.brand-header {
  position: absolute;
  top: 20px;
  right: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
  z-index: 10;
}

.brand-header img {
  height: 32px;
  width: auto;
  filter: drop-shadow(0 0 5px #00ffe0);
}

.brand-header span {
  font-size: 28px; /* Increased font size */
  font-weight: bold;
  color: #00ffe0;
  text-shadow: 0 0 10px #00ffe0;
}

  </style>
</head>
<body>

  <div class="brand-header">

    <span>KRIVI AI</span>
  </div>
  

  <div class="neon-card">
    <h1>‚ö° AI Portfolio Builder</h1>
    <p>Turn your resume into a dynamic, beautiful portfolio in seconds.</p>

    <a href="/login" class="btn btn-neon">üîê Login</a>
    <a href="/register" class="btn btn-neon">üìù Register</a>

    <hr>

    
  </div>
</body>
</html>
