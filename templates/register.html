<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Resume Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: #000; /* black background */
      overflow: hidden;
      position: relative;
      color: white;
      padding-top: 6%;
    }

    /* === Animated Circles Background === */
    .background-circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      animation: float 20s infinite ease-in-out;
    }

    .circle:nth-child(1) {
      width: 300px; height: 300px;
      left: 10%; top: 20%;
    }

    .circle:nth-child(2) {
      width: 200px; height: 200px;
      left: 70%; top: 40%;
      animation-delay: 5s;
    }

    .circle:nth-child(3) {
      width: 400px; height: 400px;
      left: 40%; top: 70%;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    /* === Company Branding === */
    .brand-header {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 10;
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* === Form Container === */
    .form-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 15px;
      max-width: 450px;
      margin: auto;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: white;
    }

    label {
      color: white;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .text-warning {
      color: #ffcc00 !important;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Circles Background -->
  <div class="background-circles">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <!-- Company Name -->
  <div class="brand-header">KRIVI AI</div>

  <!-- Form -->
  <div class="form-container">
    <h2>üìù Register</h2>
    <form method="POST">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-light w-100">Create Account</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="/login" class="text-warning">Login here</a></p>
  </div>
</body>
</html>
